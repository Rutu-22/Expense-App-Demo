<form>
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-label">Expense Type</label>
    <input
      type="text"
      class="form-control"
      name="inspectionTypeId"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection.id != 0"
      disabled
    />
    <select
      class="form-control"
      name="inspectionTypeId"
      id="inspectionName"
      [(ngModel)]="inspectionTypeId"
      *ngIf="inspection.id == 0"
    >
      <option
        *ngFor="let type of inspectionTypesList$ | async"
        [value]="type.id"
      >
        {{ type.inspectionName }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label"> Enter Amount</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="amount"
      name="amount"
    />
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-control" name="status" id="status" [(ngModel)]="status">
      <option
        *ngFor="let status of statusList$ | async"
        [value]="status.statusOption"
      >
        {{ status.statusOption }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="selectedDate" class="form-label">Date</label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="selectedDate"
      name="date"
    />
  </div>

  <!-- <div class="mb-3">
      <label for="totalAmount" class="form-label">Total Amount To Pay</label>
      <input type="text" class="form-control" [(ngModel)]="totalAmount" name="totalAmount" [disabled]="inspection.id != 0">
    </div> -->

  <div class="mb-3">
    <label for="comments" class="form-label">Comments</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="comments"
      name="comments"
    />
  </div>
  <button
    (click)="addInspection()"
    *ngIf="inspection.id == 0"
    class="btn btn-primary"
  >
    Add
  </button>
  <button
    (click)="updateInspection()"
    *ngIf="inspection.id != 0"
    class="btn btn-primary"
  >
    Update
  </button>
</form>
<table>
  <tr>
    <td>Total Amount:</td>
    <td>2000</td>
  </tr>
  <tr>
    <td>Pending Amount:</td>
    <td>5000</td>
  </tr>
</table>
